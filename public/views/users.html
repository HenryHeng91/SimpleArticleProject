<div ng-controller="usersTableCtrl">
<div class="animated fadeIn" >

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    All users
                    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#userModal">
                        <i class="icon-plus"></i>
                    </button>
                </div>
                <div class="card-block">
                    <table class="table table-hover table-outline mb-0 hidden-sm-down">
                        <thead class="thead-default">
                        <tr>
                            <th class="text-center"></i>
                            </th>
                            <th>User Name</th>
                            <th class="text-center">Email</th>
                            <th>Role</th>
                            <th class="text-center">Register Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td class="text-center">
                                {{ user.id }}
                            </td>
                            <td>
                                {{ user.name }}
                            </td>
                            <td class="text-center">
                                {{ user.email }}
                            </td>
                            <td class="text-center">
                                {{ user.role }}
                            </td>
                            <td class="text-center">
                                {{ user.created_at }}
                            </td>
                            <td>
                                <a href="#" ng-click="deleteUser(user)">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

</div>


<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Create new user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ng-init="newuser = {}">
                <div class="modal-body">
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text" ng-model="newuser.name" class="form-control" id="username" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="useremail">Email address</label>
                            <input type="email" ng-model="newuser.email" class="form-control" id="useremail" placeholder="Email" required>
                            <p ng-if="!newuser.email" style="color: red">Email is invalid!</p>
                        </div>
                        <div class="form-group">
                            <label for="userpassword">Password</label>
                            <input type="password" ng-model="newuser.password" required class="form-control" id="userpassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="userrole">Role:</label>
                            <select class="form-control" ng-model="newuser.role" id="userrole" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createUser(newuser)">Create</button>
                </div>
            </form>

        </div>
    </div>
</div>
</div>
