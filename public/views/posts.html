<div class="animated fadeIn" ng-controller="postsCtrl" >
    <div class="row">
        <div class="col-sm-12 col-md-3">
            <button type="button" class="btn btn-primary btn-lg">Create</button>
        </div>
    </div>
    <br>

    <div class="row" ng-repeat="post in posts">
        <div class="col-sm-6 col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{ post.cover_img }}" alt="{{ post.title }}">
                <div class="card-block">
                    <div>
                        <h4 class="card-title">{{ post.title }}</h4>
                    </div>
                    <p class="card-text">{{ post.body }}</p>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
</div>
